  <body>
    <form>
      <h1>Subscription Form</h1>

      <div class="box">
        <label>Name:</label>
        <input type="text" id="name" />
      </div>
      <div class="box">
        <label>Surname:</label>
        <input type="text" id="surname" />
      </div>
      <div class="box">
        <label>Username:</label>
        <input type="text" id="username" />
      </div>
      <div class="box">
        <label>Telephone:</label>
        <input type="text" id="telephone" />
      </div>
      <button>Send  </button>
    </form>
    <h2>Missatges:</h2>
    <div id="resultat"></div>
